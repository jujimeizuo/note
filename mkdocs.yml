theme: 
  name: 'material'
  language: 'zh'
  icon: 
    logo: material/notebook-outline
  custom_dir: overrides
  static_templates:
    - redirection.html
  features:
    - content.code.annotate
    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - navigation.footer
    - navigation.indexes
  font: false
  palette:
    - scheme: default

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: ignore
    absolute_links: ignore
    unrecognized_links: ignore

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jujimeizuo/
    - icon: fontawesome/solid/rss
      link: https://blog.jujimeizuo.cn/
    - icon: fontawesome/solid/home
      link: https://jujimeizuo.cn/
  analytics:
    provider: custom
    property: G-CY82KV89G2

extra_css:
  - https://cdn.jujimeizuo.cn/utils/katex.min.css
  - https://cdn.jujimeizuo.cn/maple/maplemono.css
  - https://cdn.jujimeizuo.cn/lxgw/lxgwscreen.css
  - css/tasklist.css
  - css/custom.css
  - css/card.css
  - css/flink.css
  - css/changelog_extra.css
  - css/toc_extra.css
  - css/svg_extra.css

extra_javascript:
  - https://cdn.jujimeizuo.cn/utils/katex.min.js
  - js/katex.js

plugins:
  - rss:
      enabled: false # !ENV [FULL, false]
  - search
  - callouts
  - glightbox:
      width: 80%
  - git-revision-date-localized:
      enabled: !ENV [FULL, false]
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      enable_git_follow: true
      ignored_commits_file: .ignored-commits
      exclude:
        - index.md
  - changelog
  - statistics:
      page_check_metadata: comment
  - heti:
      enabled: !ENV [FULL, false]
      disable_serve: false
